<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/697876c771.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>ChatR New Promotions</title>
</head>

<body>
    <div class="main">
        <div class="container">

            <img src="img/chatr-logo.jpg" alt="chatr logo" class="chatr-logo">
            <div class="row p-4">
                <div class="text-center text-white mx-auto">
                    <h1>Grand Opening Promotions</h1>
                    <h2 class="secondary-heading text-center">in CHINA TOWN CENTRE
                    </h2>
                </div>
            </div>


            <div class="row justify-content-center">

                <!-- FIRST BOX -->
                <div class="col-md-5 bg-white border border-light rounded box-1 p-2 m-4">
                    <div class="col-12 p-3">
                        <img src="img/zte-ad.jpg" alt="Promotion 1" class="w-100">
                    </div>

                    <div class="col-12">
                        <p>
                            Get a ZTE Z557 Smartphone FREE (Reg. Price $89) when you activate a 4GB plan with us. </p>
                        <a href="#" class="btn btn-lg btn-outline-dark mb-3 mx-auto">Click for details</a>

                    </div>
                </div>

                <!-- SECOND BOX -->
                <div class="col-md-5 bg-white border border-light rounded box-2 p-2 m-4">
                    <div class="col-12 p-3">
                        <img src="img/moto-ad.jpg" alt="Promotion 1" class="w-100">
                    </div>

                    <div class="col-12">
                        <p> Get a Moto E6 for only $89 (Reg. Price 199) PLUS a $40 4GB plan when you activate auto-pay
                        </p>
                        <a href="#" class="btn btn-lg btn-outline-dark mb-3 mx-auto">Click for details</a>
                    </div>

                </div>

                <div class="promo-box bg-warning w-75 mx-auto text-center p-3">
                    <ul>
                        <li>free giveaways</li>
                        <li>win prizes</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Below scrips are 1. jQuery 2. and 3. are Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        //get current year for the copyright
        $("#year").text(new Date().getFullYear());
    </script>
</body>

</html>
